<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <img id="top-img" src="images/top-image.svg" alt="" />
    <main>
      <section class="countdown-section">
        <h1 class="uppercase text-purple text-2xl bold">
          Ready to launch in...
        </h1>
        <div class="countdown-wrapper">
          <span class="text-light-grey">Dias</span>
          <span></span>
          <span class="text-light-grey">Horas</span>
          <span></span>
          <span class="text-light-grey">Minutos</span>
          <span></span>
          <span class="text-light-grey">Segundos</span>
          <span class="text-6xl text-black" id="days">08</span>
          <span class="text-6xl text-black">:</span>
          <span class="text-6xl text-black" id="hours">12</span>
          <span class="text-6xl text-black">:</span>
          <span class="text-6xl text-black" id="minutes">12</span>
          <span class="text-6xl text-black">:</span>
          <span class="text-6xl text-black" id="seconds">45</span>
        </div>
        <p class="text-primary">
          Inscreva-se para saber mais sobre o lan√ßamento
        </p>
        <button type="button" class="text-light">Inscreva-se</button>
      </section>
      <section>
        <img src="images/rocket.svg" alt="" />
      </section>
    </main>
    <img id="bot-img" src="images/bottom-image.svg" alt="" />
    <script src="js/index.js"></script>
  </body>
</html>

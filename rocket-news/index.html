<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Rocket News</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="form-body">
        <a href="/">
          <img id="logo" src="assets/logo.svg" alt="Rockets News" />
        </a>
        <div class="form-content">
          <div class="call-to-action py-2">
            <p class="title-color bold heading-font py-2 text-xl">
              atualize ideias e informações em 5 minutos.
            </p>
            <p class="text-color bold">
              tudo que você precisa saber para começar seu dia bem e informado.
            </p>
            <p class="text-color py-2 relaxed">
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </div>

          <form onsubmit="sendForm()">
            <label for="email" class="form-color text-big"
              >Insira seu e-mail:</label
            >
            <div class="inputs">
              <input
                type="email"
                name="email"
                id="email"
                class="py-2 px-2"
                placeholder="oi@rocketseat.com"
              />
              <button type="submit" id="submit-btn">
                <img src="assets/send.svg" alt="Enviar" />
              </button>
            </div>
          </form>
          <p class="btn-color py-2 bold read-fst text-big">
            Deixe-me ler primeiro<span class="right-arrow"></span>
          </p>
        </div>
      </section>
      <img id="read-news" src="assets/read_news.jpg" />
      <script src="js/index.js"></script>
    </main>
  </body>
</html>

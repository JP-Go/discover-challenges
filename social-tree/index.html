<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Social Tree</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <img class="photo" src="/assets/profile-pic.jpg" alt="Imagem" />
      <section class="handle">@j.pedrog</section>
      <section class="links">
        <a href="https://www.instagram.com/j.pedrog" class="link text-bold"
          >Instagram</a
        >
        <a href="https://www.github.com/JP-Go" class="link text-bold">GitHub</a>
        <a
          href="https://www.linkedin.com/in/joao-pedro-gomes-da-cunha"
          class="link text-bold"
          >LinkedIn</a
        >
      </section>
    </main>
    <footer>
      <a href="#"><img src="assets/twitter.svg" alt="Twitter" /></a>
      <a href="#"><img src="assets/twitch.svg" alt="Twitch" /></a>
      <a href="#"><img src="assets/instagram.svg" alt="Instagram" /></a>
      <a href="#"><img src="assets/linkedin.svg" alt="LinkedIn" /></a>
      <a href="#"><img src="assets/github.svg" alt="GitHub" /></a>
    </footer>
  </body>
</html>
